<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'>
    <title>two-column</title>
    <style>
        html,
        body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container{
            background: black;
            display: flex;
            height: 100%;
        }
        .side{
            background: #69c;
            width: 300px;
        }
        .contents{
            background: #84CAA7;
            flex: 1;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='side'>
        <ul>
            <li>side</li>
        </ul>
    </div>
    <div class='contents'>
        <h1>contents</h1>
    </div>
</div>
</body>
</html>
