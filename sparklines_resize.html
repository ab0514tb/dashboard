<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script type="text/javascript">
    function sparkline() {
        $(".line").sparkline([5,6,7,8,9,5,3,2,0,4,6,0,3,7,8,4,1,3,8,6,4], {
            type: 'line',
            width: '100%',
            height: '100%',
            lineColor: '#335577',
            lineWidth: 2,
            spotColor: '#ee5555',
            minSpotColor: '#88aacc',
            highlightSpotColor: '#335577',
            highlightLineColor: '#335577',
            spotRadius: 3,
            chartRangeMin: -2,
            chartRangeMax: 11,
            chartRangeMinX: -2,
            chartRangeMaxX: 22,
            normalRangeMin: 2,
            normalRangeMax: 7,
            drawNormalOnTop: true
        });
    };
    $(window).resize(function() {
        sparkline();
    });
    $(function() {
        sparkline();
    });
    </script>
    <style>
    .canvas_wrapper {
        display: flex;
    }
    .line {
        flex: 1;
    }
    canvas {
        height: 100%;
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="canvas_wrapper">
        <div class="line"></div>
    </div>
</body>
</html>
